<!DOCTYPE html>
<html>
<head>
	<title>
		Simon Game
	</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
	
	<audio id="soundbutton0">
		<source src="./assets/audio/simonSound0.ogg" type="audio/ogg">
		<source src="./assets/audio/simonSound0.mp3" type="audio/mp3">
	</audio>
	<audio id="soundbutton1">
		<source src="./assets/audio/simonSound1.ogg" type="audio/ogg">
		<source src="./assets/audio/simonSound1.mp3" type="audio/mp3">
	</audio>
	<audio id="soundbutton2">
		<source src="./assets/audio/simonSound3.ogg" type="audio/ogg">
		<source src="./assets/audio/simonSound3.mp3" type="audio/mp3">
	</audio>
	<audio id="soundbutton3">
		<source src="./assets/audio/simonSound3.ogg" type="audio/ogg">
		<source src="./assets/audio/simonSound3.mp3" type="audio/mp3">
	</audio>

	<audio id="soundbuttonWrong">
		<source src="./assets/audio/buzz_sound.ogg" type="audio/ogg">
		<source src="./assets/audio/buzz_sound.mp3" type="audio/mp3">
	</audio>

	
	
</head>
<body>  
<!--<body onload="createEventListener()">-->
	<div id="container" position="relative" >
		<div id="buttons">
			<div class="row">
				<button id="bt0" class="btn1" onclick="button0Call()"></button>
				<button id="bt1" class="btn2" onclick="button1Call()"></button>
			</div>
			<div class="row">
				<button id="bt2" class="btn3" onclick="button2Call()"></button>
				<button id="bt3" class="btn4" onclick="button3Call()"></button>
			</div>
			<div class="inner">
				<div class="ledContainer">
					<h1 class="h1text">Simon<span class="trademark">&#174</span></h1>
				</div>
				<div class="displayButtons">
					<div class="tx">
						<button id="ledtext" class="led" disabled="true">--</button>
					</div>
					<div class="st">
						<div id="startB" class="startButton" onmousedown="startBCall()"></div>
						
					</div>
					<div class="strictMode">
						<div>
							<div id="strictCheckerB" class="strictChecker"></div>
							<div id="strictB" class="strictButton" onmousedown="strictBCall()"></div>
						</div>
					</div>
				</div>
				<div class="labels">
					<div class="lb1">
						<h5 class="lb21">COUNT</h5>
					</div>
					<div class="lb1">
						<h5 class="lb22">START</h5>
					</div>
					<div class="lb1">
						<h5 class="lb23">STRICT</h5>
					</div>
				</div>
				<div class="switchContainer">
					<div class="Off">OFF</div>
					<div class="switchPara"><div id="sOnOff" class="switchOnOff" onmousedown="sOnOffCall()"></button></div></div>
					<div class="Off">ON</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="./js/game.js"></script>
	<script type="text/javascript" src="./js/gameObject.js"></script>
	<script type="text/javascript" src="./js/eventHandler.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/styleDesktop.css">
	<link rel="stylesheet" type="text/css" href="./css/styleTab.css">
	<link rel="stylesheet" type="text/css" href="./css/styleMobile.css">
</body>
</html>
