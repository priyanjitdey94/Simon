<!DOCTYPE html>
<html>
<head>
	<title>
		Simon Game
	</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script type="text/javascript" src="./js/game.js"></script>
	<script type="text/javascript" src="./js/gameObject.js"></script>
	<script type="text/javascript" src="./js/eventHandler.js"></script>
	
	<link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
	
	<audio id="soundbutton0" src="./assets/audio/simonSound1.mp3"></audio>
	<audio id="soundbutton1" src="./assets/audio/simonSound2.mp3"></audio>
	<audio id="soundbutton2" src="./assets/audio/simonSound3.mp3"></audio>
	<audio id="soundbutton3" src="./assets/audio/simonSound4.mp3"></audio>
	<audio id="soundbuttonWrong" src="./assets/audio/331912_3248244-lq.mp3"></audio>
	
	<link rel="stylesheet" type="text/css" href="./css/styleDesktop.css">
	<link rel="stylesheet" type="text/css" href="./css/styleMobile.css">
	<link rel="stylesheet" type="text/css" href="./css/styleTab.css">

</head>
<body width="700px" height="700px" onload="createEventListener()">
	<div id="container" position="relative" >
		<div id="buttons">
			<div class="row">
				<button id="bt0" class="btn1"></button>
				<button id="bt1" class="btn2"></button>
			</div>
			<div class="row">
				<button id="bt2" class="btn3"></button>
				<button id="bt3" class="btn4"></button>
			</div>
			<div class="inner">
				<div class="ledContainer">
					<h1 class="h1text">Simon<span class="trademark">&#174</span></h1>
				</div>
				<div class="displayButtons">
					<div class="tx">
						<button id="ledtext" class="led" disabled="true">--</button>
					</div>
					<div class="st">
						<button id="startB" class="startButton"></button>
						
					</div>
					<div class="strictMode">
						<div>
							<div id="strictCheckerB" class="strictChecker"></div>
							<button id="strictB" class="strictButton" ></button>
						</div>
					</div>
				</div>
				<div class="labels">
					<div class="lb1">
						<h5 class="lb21">COUNT</h5>
					</div>
					<div class="lb1">
						<h5 class="lb22">START</h5>
					</div>
					<div class="lb1">
						<h5 class="lb23">STRICT</h5>
					</div>
				</div>
				<div class="switchContainer">
					<div class="Off">OFF</div>
					<div class="switchPara"><button id="sOnOff" class="switchOnOff"></button></div>
					<div class="Off">ON</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
